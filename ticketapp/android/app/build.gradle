plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.ticketapp" // Ensure namespace is properly set
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Specify a unique Application ID
        applicationId "com.example.ticketapp"
        
        // Ensure minSdk and targetSdk values are properly set
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion

        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // Ensure the correct signing configuration is applied
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
}
